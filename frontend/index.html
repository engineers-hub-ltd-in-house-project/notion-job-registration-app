<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <style>
      .job-input-container {
        width: 90%; /* 画面の90%幅を使用 */
        max-width: 1200px; /* 最大幅を設定 */
        margin: 0 auto; /* 中央揃え */
      }
      
      .job-input-textarea {
        width: 100%;
        min-height: 400px; /* 高さも大きく */
        font-size: 16px;
        padding: 15px;
        box-sizing: border-box;
        border-radius: 8px;
        border: 1px solid #ccc;
        resize: vertical; /* 垂直方向にリサイズ可能 */
      }
      
      .job-submit-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .job-submit-button:hover {
        background-color: #45a049;
      }
      
      /* レスポンシブデザイン */
      @media screen and (max-width: 768px) {
        .job-input-container {
          width: 95%;
        }
      }
      
      /* モーダル用のスタイル */
      .open-modal-button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.7);
      }
      
      .modal-content {
        background-color: #fefefe;
        margin: 2% auto;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        height: 90%;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        overflow: auto;
      }
      
      .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      
      .job-input-textarea {
        width: 100%;
        height: 70vh; /* 画面の70%の高さ */
        font-size: 16px;
        padding: 15px;
        box-sizing: border-box;
        border-radius: 8px;
        border: 1px solid #ccc;
        resize: none;
      }
      
      /* クリアボタンのスタイルをグレー系に変更 */
      .clear-button {
        margin-top: 20px;
        margin-right: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #757575; /* グレー系の色 */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .clear-button:hover {
        background-color: #616161; /* ホバー時の少し暗いグレー */
      }
      
      .button-container {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <button id="openModal" class="open-modal-button">求人情報を入力</button>

    <div id="jobModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h1>求人情報入力</h1>
        <textarea id="jobContent" class="job-input-textarea" placeholder="求人情報を入力してください..."></textarea>
        <div class="button-container">
          <button id="submitJob" class="job-submit-button">送信</button>
          <button id="clearBtn" class="clear-button">クリア</button>
        </div>
        <div id="result"></div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
